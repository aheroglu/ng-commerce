<div class="margin">
  <div class="container mt-5">
    <div class="col">
      <div class="btn-group float-end">
        <button
          [routerLink]="['/mail/for-subscribers']"
          type="button"
          class="btn btn-outline-primary py-0 mb-0 float-end d-flex align-items-center"
          title="Add"
        >
          For Subscribers
          <i class="bi bi-send-plus fs-4 ms-1"></i>
        </button>
        <button
          [routerLink]="['/mail/for-members']"
          type="button"
          class="btn btn-outline-info py-0 mb-0 float-end d-flex align-items-center"
          title="Add"
        >
          For Members
          <i class="bi bi-send-plus fs-4 ms-1"></i>
        </button>
        <button
          [routerLink]="['/mail/for-admins']"
          type="button"
          class="btn btn-outline-warning py-0 mb-0 float-end d-flex align-items-center"
          title="Add"
        >
          For Admins
          <i class="bi bi-send-plus fs-4 ms-1"></i>
        </button>
      </div>

      <h3 class="mb-5 pb-3 border-bottom">Mails Sent</h3>
    </div>
    <div class="table-responsive">
      <table
        class="table table-hover table-borderless text-center align-middle"
      >
        <thead>
          <tr>
            <th>For</th>
            <th>Subject</th>
            <th>Sent At</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let mail of mails
                | paginate : { itemsPerPage: 20, currentPage: p }
            "
          >
            <td>{{ mail.for }}</td>
            <td>{{ mail.subject }}</td>
            <td>{{ mail.createdAt | date }}</td>
            <td>
              <div class="btn-group" role="group">
                <button
                  [routerLink]="['/admin/mail/details', mail.id]"
                  type="button"
                  class="btn"
                  title="Details"
                >
                  <i class="bi bi-book text-info fs-5"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col mt-5 mx-5">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>

<ngx-spinner></ngx-spinner>

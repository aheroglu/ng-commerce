<div class="margin">
  <main class="form-signin" style="margin-top: 100px">
    <div class="container mt-5">
      <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="text-center">
        <h1 class="h4 mb-3 fw-normal">Enter your email for reset password</h1>

        <div class="form-floating mb-3">
          <input
            #email="ngModel"
            [(ngModel)]="model.email"
            name="email"
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email.."
          />
          <label for="email">Email address</label>
        </div>

        <button
          [disabled]="!form.valid"
          class="btn btn-primary w-100 py-2"
          type="submit"
        >
          Sign in
        </button>
      </form>
    </div>
  </main>
</div>

<ngx-spinner></ngx-spinner>

<div class="margin">
  <div class="container mt-5">
    <h3 class="mb-5 p-3 border-bottom">Reviews</h3>
    <div class="table-responsive">
      <table
        class="table table-hover table-borderless text-center align-middle"
      >
        <thead>
          <tr>
            <th>Member</th>
            <th>Content</th>
            <th>Rating</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let review of reviews">
            <td>{{ review.user }}</td>
            <td>{{ review.content }}</td>
            <td>{{ review.rating }}</td>
            <td>{{ review.createdAt | date }}</td>
            <td>
              <div class="btn-group" role="group">
                <button
                  [swal]="{
                    title: 'Are You Sure?',
                    text: 'Are you sure you want to delete this review?',
                    icon: 'question',
                    showCancelButton: true
                  }"
                  (confirm)="deleteReview(review)"
                  type="button"
                  class="btn"
                  title="Delete"
                >
                  <i class="bi bi-trash text-danger fs-5"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ngx-spinner></ngx-spinner>

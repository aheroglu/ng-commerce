<div class="margin">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <button
          [routerLink]="['/admin/admins/add']"
          type="button"
          class="btn float-end"
          title="Add"
        >
          <i class="bi bi-plus text-primary fs-3"></i>
        </button>
        <h3 class="mb-5 p-3 border-bottom">Admins</h3>
      </div>
    </div>
    <div class="table-responsive">
      <table
        class="table table-hover table-borderless text-center align-middle"
      >
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let admin of admins
                | paginate : { itemsPerPage: 20, currentPage: p }
            "
          >
            <td>{{ admin.userName }}</td>
            <td>{{ admin.email }}</td>
            <td>{{ admin.phoneNumber }}</td>
            <td>
              <div class="btn-group" role="group">
                <button type="button" class="btn">
                  <i class="bi bi-pencil-square text-success fs-5"></i>
                </button>
                <button type="button" class="btn">
                  <i class="bi bi-trash text-danger fs-5"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col mt-5 mx-5">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>

<ngx-spinner></ngx-spinner>

<div class="container px-4 py-5" id="custom-cards">
  <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
    <div class="col">
      <a [routerLink]="['/products']" class="text-decoration-none">
        <div
          id="mobile-phones"
          class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow"
        >
          <div
            class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1"
          >
            <h3
              class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold"
            >
              Mobile Phones
            </h3>
          </div>
        </div>
      </a>
    </div>

    <div class="col">
      <a [routerLink]="['/products']" class="text-decoration-none">
        <div
          id="laptops"
          class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow"
        >
          <div
            class="zoom d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1"
          >
            <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Laptops</h3>
          </div>
        </div>
      </a>
    </div>

    <div class="col">
      <a [routerLink]="['/products']" class="text-decoration-none">
        <div
          id="cases-covers"
          class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow"
        >
          <div
            class="zoom d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1"
          >
            <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Accessories</h3>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
